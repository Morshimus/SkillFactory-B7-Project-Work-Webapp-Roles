---
# handlers file for docker
- name: Start Docker Service
  listen: start_docker
  service:
     name: docker
     state: started
     enabled: yes
  when: molecule_yml is not defined 

- name: Start Docker Service MOLECULE
  listen: start_docker
  shell: /etc/init.d/docker start
  args:
     executable: /usr/bin/bash  
  when: molecule_yml is defined 
